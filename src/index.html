<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Card Flip</title>
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
  <div class="card">

    <div class="card_content">
      <div class="card_front">
        <h3 class="card_title">Happy Birthday!</h3>
        <p class="card_subtitle">Wishing you a beautiful day</p>
      </div>

      <div class="card_back">
        <p class="card_body">You are a wonderful person. I hope your special day is the beginning of another amazing year.</p>
      </div>
    </div>

  </div>
</body>

</html>
